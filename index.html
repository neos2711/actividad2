<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <title>Busqueda de peliculas</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>

<body>
    <div class="container" id="registration-form">
        <div class="image"></div>
        <div class="frm">
            <h1>Pelicula</h1>
            <form>
                <div class="form-group">
                    <label for="id">Id:</label>
                    <input type="number" class="form-control" id="identificador" placeholder="Digite la id de la pelicula">
                </div>
                <div class="form-group">
                    <label for="name">Nombre:</label>
                    <input type="text" class="form-control" id="name" placeholder="Digite el nombre de la pelicula">
                </div>
                <div class="form-group">
                    <label for="pwd">Pais de origen:</label>
                    <input type="text" class="form-control" id="pais" placeholder="Pais de origen de la pelicula">
                </div>
                <div class="form-group">
                    <label for="timeDuracion">Tiempo de duracion:</label>
                    <input type="number" class="form-control" id="timeDuracion" placeholder="tiempo de duracion(en minutos)">
                </div>
                <div class="form-group">
                    <button type="Buscar" class="btn btn-success btn-lg">Enviar</button>
                </div>
            </form>
        </div>
    </div>

    <script src="js/jquery-3.4.1.slim.min.js" ></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    
</body>

</html>
